<!DOCTYPE html>
<html>

	<head>
		<title>Jozz's blog</title>
	</head>
	<body>
	<div>
		<h1><em><strong>El blog de Jozz</strong></em></h1>
	</div>

	{% for post in posts %}
     	<div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}

</body>
</html>
